server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: docker-containers
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s

    relabel_configs:
      # Only keep request-observer logs
      - source_labels: ['__meta_docker_container_name']
        regex: '/request-observer'
        action: keep

      # Add useful labels
      - source_labels: ['__meta_docker_container_name']
        target_label: container

      - source_labels: ['__meta_docker_image']
        target_label: image

      - target_label: app
        replacement: request-observer
